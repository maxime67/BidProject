<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/frag-head}"></div>
<div th:replace="~{fragments/frag-navbar}"></div>
<div th:replace="~{fragments/frag-search}"></div>

<body>
<div class="container">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <h1 class="position-relative">Détails d'un produit</h1>
    </div>
    <div class="row" >
        <div class="col-lg-4 mb-4" data-th-each="product: ${productLst}">
            <div class="card">
                <img  width="286" height="180" data-th-src="|/images/upload/${product.pathToImg}|" class="card-img-top object-fit-sm-cover" alt="...">
                <div class="card-body">
                    <h5 class="card-title" data-th-text="${product.name}"></h5>
                    <p class="card-text" data-th-text="'Description : ' + ${product.description}"></p>
                    <p class="card-text" data-th-text="'Valeur de départ : ' + ${product.startingValue}"></p>
                    <p class="card-text" data-th-text="'Date de fin : ' + ${product.endDate}"></p>
                    <p class="card-text" data-th-text="'Vendue par : ' + ${product.seller.email}"></p>
                    <div sec:authorize="isAnonymous()">
                        <p class="card-text">Veuillez vous authentifier pour accèder aux ventes</p>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a>
                        <button  class="button-50">Voir le produit</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
