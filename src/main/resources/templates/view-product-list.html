<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/frag-head}"></div>
<div th:replace="~{fragments/frag-navbar}"></div>
<body>
<div class="container">
    <div class="row" >
        <div class="col-lg-6 mb-4" data-th-each="product: ${productLst}">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" data-th-text="${product.name}"></h5>
                    <p class="card-text" data-th-text="${product.startingValue}"></p>
                    <a href="#" class="btn btn-primary">Voir le produit</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
