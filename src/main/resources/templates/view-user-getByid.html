<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/frag-head}"></div>
<div th:replace="~{fragments/frag-navbar}"></div>
<body>
<div class="container">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <h1 class="position-relative">Détails d'un utilisateur</h1>
    </div>
    <div style="text-align: center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" data-th-text="'Pseudo : ' + ${user.pseudo}"></h5>
                <p class="card-text" data-th-text="'Prénom : ' + ${user.firstName}"></p>
                <p class="card-text" data-th-text="'Nom : ' + ${user.lastName}"></p>
                <p data-th-text="'Addresse e-mail : '"></p>
                <a th:href="'mailto:' + ${user.getEmail()}">
                <p class="card-text" data-th-text="${user.email}"></p>
                </a>
                <p class="card-text" data-th-text="'Numéro de téléphone : ' + ${user.getPhoneNumber}"></p>
            </div>
        </div>
    </div>
</body>
</html>
