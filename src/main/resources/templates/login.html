<title>Please Log In</title>
<!-- Add Bootstrap CSS -->
<div th:replace="~{fragments/frag-head}"></div>
<div th:replace="~{fragments/frag-navbar}"></div>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Please Log In</h5>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control"/>
                        </div>
                        <input type="submit" value="Log in" class="button-50" />
                    </form>
                    <a th:href="@{/user/forgottenPassword}">Mot de passe oubli√© ?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/frag-script}"></div>
</body>
</html>
