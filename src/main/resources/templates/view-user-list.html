<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/frag-head}"></div>
<div th:replace="~{fragments/frag-navbar}"></div>
<body>
<div class="container">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <h1 class="position-relative">Liste des utilisateurs</h1>
    </div>
    <table class="table table-bordered">
        <tr data-th-each="user: ${userLst}">
            <td data-th-text="${user.firstName}" />
            <td data-th-text="${user.lastName}" />
            <td data-th-text="${user.email}" />
            <td>
                <a th:href="@{/user/get?id=} + ${user.id}">
                    <button>
                        Go To
                    </button>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
